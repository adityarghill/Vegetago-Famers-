<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a6ea66 0%, #78bd2a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      padding: 40px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #a6ea66 0%, #78bd2a 100%);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    .form-field label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-control:focus {
      border-color: #a6ea66;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-control.error {
      border-color: #ef4444;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 18px;
      user-select: none;
    }

    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #a6ea66 0%, #78bd2a 100%);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 25px 0;
    }

    .divider-line {
      height: 1px;
      flex: 1;
      background-color: #e0e0e0;
    }

    .divider-text {
      margin: 0 15px;
      font-size: 13px;
      color: #999;
      font-weight: 500;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .social-button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      gap: 8px;
    }

    .social-button:hover {
      border-color: #a6ea66;
      background-color: #f8f9ff;
      transform: translateY(-2px);
    }

    .social-button img {
      width: 20px;
      height: 20px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .auth-footer a {
      color: #a6ea66;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .checkbox-field input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #a6ea66;
    }

    .checkbox-field label {
      font-size: 14px;
      color: #666;
      cursor: pointer;
      margin: 0;
    }

    .password-strength {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .password-strength-bar.weak {
      width: 33%;
      background: #ef4444;
    }

    .password-strength-bar.medium {
      width: 66%;
      background: #f59e0b;
    }

    .password-strength-bar.strong {
      width: 100%;
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>
    <p class="subtitle">Sign up to get started</p>
    
    <form id="signupForm">
      <div class="form-field">
        <label>Full Name</label>
        <input class="form-control" id="signupName" name="name" placeholder="Enter your full name" type="text" required>
        <div class="error-message" id="signupNameError">Name is required</div>
      </div>

      <div class="form-field">
        <label>Email Address</label>
        <input class="form-control" id="signupEmail" name="email" placeholder="Enter your email" type="email" required>
        <div class="error-message" id="signupEmailError">Please enter a valid email</div>
      </div>

      <div class="form-field">
        <label>Password</label>
        <div class="input-wrapper">
          <input class="form-control" id="signupPassword" name="password" placeholder="Create a password" type="password" required>
          <span class="password-toggle" onclick="togglePassword('signupPassword', this)">üëÅÔ∏è</span>
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="password-strength-bar" id="passwordStrengthBar"></div>
        </div>
        <div class="error-message" id="signupPasswordError">Password must be at least 8 characters</div>
      </div>

      <div class="form-field">
        <label>Confirm Password</label>
        <div class="input-wrapper">
          <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" type="password" required>
          <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
        </div>
        <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
      </div>

      <div class="checkbox-field">
        <input type="checkbox" id="agreeTerms" required>
        <label for="agreeTerms">I agree to the Terms & Conditions</label>
      </div>

      <button type="submit" class="submit-button">Create Account</button>
    </form>

    <div class="divider">
      <span class="divider-line"></span>
      <span class="divider-text">OR</span>
      <span class="divider-line"></span>
    </div>

    <div class="social-buttons">
      <button type="button" class="social-button" onclick="alert('Google signup would go here')">
        <img alt="Google" src="https://goodeggs-assets2.imgix.net/img/jujube/icons/sso-google.52837b7b5ddc7c1643ff.svg?auto=format">
        <span>Google</span>
      </button>
      <button type="button" class="social-button" onclick="alert('Apple signup would go here')">
        <img alt="Apple" src="https://goodeggs-assets2.imgix.net/img/jujube/icons/sso-apple.fa17ac587a6b8e890121.svg?auto=format">
        <span>Apple</span>
      </button>
    </div>

    <div class="auth-footer">
      Already have an account? <a href="/features/login/loginpage.html">Login</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'üôà';
      } else {
        input.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }

    // Password strength checker
    document.getElementById('signupPassword').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthBar = document.getElementById('passwordStrengthBar');
      const strengthContainer = document.getElementById('passwordStrength');
      
      if (password.length === 0) {
        strengthContainer.classList.remove('show');
        return;
      }
      
      strengthContainer.classList.add('show');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) {
        strengthBar.classList.add('weak');
      } else if (strength === 3) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    });

    // Signup form validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('signupName');
      const email = document.getElementById('signupEmail');
      const password = document.getElementById('signupPassword');
      const confirmPassword = document.getElementById('confirmPassword');
      const agreeTerms = document.getElementById('agreeTerms');
      
      let isValid = true;
      
      // Validate name
      if (name.value.trim().length === 0) {
        name.classList.add('error');
        document.getElementById('signupNameError').classList.add('show');
        isValid = false;
      } else {
        name.classList.remove('error');
        document.getElementById('signupNameError').classList.remove('show');
      }
      
      // Validate email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value)) {
        email.classList.add('error');
        document.getElementById('signupEmailError').classList.add('show');
        isValid = false;
      } else {
        email.classList.remove('error');
        document.getElementById('signupEmailError').classList.remove('show');
      }
      
      // Validate password
      if (password.value.length < 8) {
        password.classList.add('error');
        document.getElementById('signupPasswordError').classList.add('show');
        isValid = false;
      } else {
        password.classList.remove('error');
        document.getElementById('signupPasswordError').classList.remove('show');
      }
      
      // Validate confirm password
      if (confirmPassword.value !== password.value) {
        confirmPassword.classList.add('error');
        document.getElementById('confirmPasswordError').classList.add('show');
        isValid = false;
      } else {
        confirmPassword.classList.remove('error');
        document.getElementById('confirmPasswordError').classList.remove('show');
      }
      
      // Validate terms checkbox
      if (!agreeTerms.checked) {
        alert('Please agree to the Terms & Conditions');
        isValid = false;
      }
      
      if (isValid) {
        alert('Account created successfully!\nName: ' + name.value + '\nEmail: ' + email.value);
        // Here you would normally send data to your backend
      }
    });

    // Clear error on input
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        this.classList.remove('error');
        const errorElement = document.getElementById(this.id + 'Error');
        if (errorElement) {
          errorElement.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
